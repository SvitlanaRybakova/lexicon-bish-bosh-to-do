<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexicon</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="js/todo.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-end mx-auto p-4"
      >
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-transparent md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="index.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                aria-current="page"
                >Bish-Bosh</a
              >
            </li>
            <li>
              <a
                href="todo.html"
                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                >ToDo</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ./navbar -->
    <main class="main-container text-gray-600 px-4">
      <div class="container mx-auto border-gray-100 flex flex-col items-center">
        <h1 class="m-10 text-3xl font-extrabold text-center dark:text-white">
          ToDo
        </h1>
        <p
          class="mb-3 text-gray-500 dark:text-gray-400 first-line:uppercase first-line:tracking-widest dark:first-letter:text-gray-100"
        >
          Lorem ipsum dolor sit amet consectetur adipisicing elit. <br />
          Beatae, ut veritatis. Quis animi earum, voluptatum sunt explicabo
          cumque laudantium consectetur distinctio doloribus, amet aliquid
          blanditiis obcaecati aspernatur nostrum repellendus quasi?
        </p>
        <hr
          class="m-auto my-12 h-0.5 w-1/2 border-t-0 bg-neutral-100 dark:bg-white/10"
        />

        <!-- form -->
        <form
          id="bish-bosh-form"
          class="md:flex  items-center justify-between w-full md:w-1/2"
        >
          <div class="shrink w-1/2">
            <label
              for="todo-item"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >ToDo item:</label
            >
            <input
              type="text"
              id="todo-item"
              name="todo-item"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Learn JS"
              required
            />
          </div>

          <button
            type="submit"
            class="mt-10 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Add Task
          </button>
        </form>
        <!-- ./form -->

       

      <ul id="todo-list" class="mt-16 w-full md:w-1/2">
        <li
          class="md:flex  items-center justify-between 
          w-full p-4 mb-4  text-blue-800 border border-blue-300 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400 dark:border-blue-800 "
        >
          <label class="flex items-center">
            <input type="checkbox" class="mr-2 h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded" />
         
            <span>Hello World</span>
          </label>
          <div>
            <button class="p-2 rounded-full hover:bg-slate-200 mr-2 ">   
                <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 1024 1024"><path fill="#ef4b4b" d="M360 184h-8c4.4 0 8-3.6 8-8zh304v-8c0 4.4 3.6 8 8 8h-8v72h72v-80c0-35.3-28.7-64-64-64H352c-35.3 0-64 28.7-64 64v80h72zm504 72H160c-17.7 0-32 14.3-32 32v32c0 4.4 3.6 8 8 8h60.4l24.7 523c1.6 34.1 29.8 61 63.9 61h454c34.2 0 62.3-26.8 63.9-61l24.7-523H888c4.4 0 8-3.6 8-8v-32c0-17.7-14.3-32-32-32M731.3 840H292.7l-24.2-512h487z"/></svg>
            </button>
            <button class="p-2 rounded-full hover:bg-slate-200 ">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24"><path fill="#4b8bf7" d="M15.748 2.947a2 2 0 0 1 2.828 0l2.475 2.475a2 2 0 0 1 0 2.829L9.158 20.144l-6.38 1.076l1.077-6.38zm-.229 3.057l2.475 2.475l1.643-1.643l-2.475-2.474zm1.06 3.89l-2.474-2.475l-8.384 8.384l-.503 2.977l2.977-.502z"/></svg>
            </button>
          </div>
        </li>

        <!-- ckecked -->
        <li
          class="flex items-center justify-between p-4 mb-4 text-gray-800 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-800"
        >
          <label class="flex items-center">
            <input type="checkbox" checked  class="mr-2 h-5 w-5 text-teal-600 focus:ring-teal-500 border-gray-300 rounded" />
            <span class="line-through">Hello World</span>
          </label>
          <div>
            <button class="p-2 rounded-full hover:bg-slate-200 mr-2 ">   
                <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 1024 1024"><path fill="#ef4b4b" d="M360 184h-8c4.4 0 8-3.6 8-8zh304v-8c0 4.4 3.6 8 8 8h-8v72h72v-80c0-35.3-28.7-64-64-64H352c-35.3 0-64 28.7-64 64v80h72zm504 72H160c-17.7 0-32 14.3-32 32v32c0 4.4 3.6 8 8 8h60.4l24.7 523c1.6 34.1 29.8 61 63.9 61h454c34.2 0 62.3-26.8 63.9-61l24.7-523H888c4.4 0 8-3.6 8-8v-32c0-17.7-14.3-32-32-32M731.3 840H292.7l-24.2-512h487z"/></svg>
            </button>
            <button class="p-2 rounded-full hover:bg-slate-200 ">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24"><path fill="#4b8bf7" d="M15.748 2.947a2 2 0 0 1 2.828 0l2.475 2.475a2 2 0 0 1 0 2.829L9.158 20.144l-6.38 1.076l1.077-6.38zm-.229 3.057l2.475 2.475l1.643-1.643l-2.475-2.474zm1.06 3.89l-2.474-2.475l-8.384 8.384l-.503 2.977l2.977-.502z"/></svg>
            </button>
          </div>
        </li>

   
       
      </ul>
      <!-- </div> -->
    </main>
   
    <!-- footer -->
    <footer class="px-4 py-6 bg-gray-100 dark:bg-gray-700 text-center">
      <span class="text-sm text-gray-500 dark:text-gray-300"
        >Â© 2024 Lexicon. Task 9
      </span>    
    </footer>
    <!-- ./footer -->
  </body>
</html>
